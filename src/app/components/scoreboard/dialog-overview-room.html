<h1 mat-dialog-title>{{data.roomName}}</h1>
<br>
<!-- <div mat-dialog-content>This dialog showcases the title, close, content and actions elements.</div>
 -->

  <div class="row">
    <div class="col-md-auto">
      <ul>
        <li>
          <span>Room Name:</span>
          <span style="color: black">{{data.roomName}}</span>
        </li>
        <li>
          <span>By:</span>
          <span style="color: black">{{data.playerName}}</span>
        </li>
        <li>
          <span>Extinguishers:</span>
          <span style="color: black">{{data.extinguishers}}</span>
        </li>
        <li>
          <span>Meters:</span>
          <span style="color: black">{{data.meters}}</span>
        </li>
        <li>
          <span>Doors:</span>
          <span style="color: black">{{data.doors}}</span>
        </li>
        <li>
          <span>Windows:</span>
          <span style="color: black">{{data.windows}}</span>
        </li>
      </ul>
    </div>
    <div class="col-sm">
      <img mat-card-image src="{{data.image}}">
    </div>
  </div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" >Back</button>
</div>
