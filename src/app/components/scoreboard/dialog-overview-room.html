<h1 mat-dialog-title>{{data.roomName}}</h1>
<div mat-dialog-content>This dialog showcases the title, close, content and actions elements.</div>

<mat-grid-list cols="2" >
  <mat-grid-tile >
    <p>
      {{data.roomName}}
    </p>
    <p>
      BY :{{data.playerName}}
    </p>
    <p>
      Extinguishers: {{data.extinguishers}}
    </p>
    <p>
      Meters: {{data.meters}}
    </p>
    <p>
      Doors: {{data.doors}}
    </p>
    <p>
      Windows: {{data.windows}}
    </p>
  </mat-grid-tile>
  <mat-grid-tile><img mat-card-image src="{{data.image}}"></mat-grid-tile>

</mat-grid-list>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" >Back</button>
</div>
