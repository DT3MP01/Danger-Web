<div class="container">
<h1 class="page-title">Habitaciones</h1>
  <div fxLayout="row wrap" fxLayoutGap="14px grid">
    <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let data of dataSource | paginate: { itemsPerPage: pageSize, currentPage: pages }">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{data.roomName}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="data:image/png;base64,{{data.image}}">
        <mat-card-content>
          <p>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button >MORE</button>  <!--(click)="openDialog(data)"-->
          <button mat-button (click)="onDowloadFile('-N4S1prsP3hMu6RooxA8')">DOWNLOAD </button>
        </mat-card-actions>
      </mat-card>
    </div>
   </div> 

  <div class="pagination">
    <pagination-controls (pageChange)="pages = $event"></pagination-controls>
  </div>

</div>
