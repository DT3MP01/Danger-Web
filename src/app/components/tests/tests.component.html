<div class="container-fluid">
<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <mat-form-field class="select-level" appearance="fill">
      <div class="select-title">Elige el nivel</div>
      <mat-label></mat-label>
      <mat-select
        class="select-list"
        [disabled]="disableSelect.value"
        [(value)]="selected"
      >
        <mat-option value="Nivel 1">Nivel 1</mat-option>
        <mat-option value="Nivel 2" disabled
          >Nivel 2 (Not Available)</mat-option
        >
        <mat-option value="Nivel 3" disabled
          >Nivel 3 (Not Available)</mat-option
        >
      </mat-select>
    </mat-form-field>

    <br />
    <mat-slide-toggle class="show-answer" [(ngModel)]="showAnswer"
      >Mostrar respuestas</mat-slide-toggle
    >
  </mat-drawer>
  <mat-drawer-content>
    <h1 class="tests-title">Tests del {{ selected }}</h1>

    <div class="container mb-5">
  <div class="row">
     <div class="col-12">
        <p class="tests-title">{{number+1}}. {{tests[number].question}}</p>
        <div>
           <input type="radio" name="box"  id="one"> <input type="radio" name="box" id="two"> <input type="radio" name="box" id="three"> 
           <label for="one" class="box first">
              <div class="course"> <span class="circle"></span> <span class="subject"> {{tests[number].options[0]}} </span> </div>
           </label>
           <label for="two" class="box second">
              <div class="course"> <span class="circle"></span> <span class="subject"> {{tests[number].options[1]}} </span> </div>
           </label>
           <label for="three" class="box third">
              <div class="course"> <span class="circle"></span> <span class="subject"> {{tests[number].options[2]}} </span> </div>
           </label>
        </div>
     </div>
     <div class="col-12" >
        <div *ngIf="!isDisabled" class="d-flex justify-content-center"> <button class="btn btn-primary px-4 py-2 fw-bold" (click)="next()" > continue</button> </div>
     </div>
  </div>
</div>

  </mat-drawer-content>
</mat-drawer-container>
</div>
